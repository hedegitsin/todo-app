<div class="todo-list">
  <div class="todo-list-header">
    My ToDo List
  </div>
  <div class="todo-items-container">
    <app-todo-list-item
      *ngFor="let todoItem of todoList"
      [todoItem]="todoItem"
      (onItemChecked)="onTodoItemChecked($event)"
    >
    </app-todo-list-item>
    <div class="no-todos-message" *ngIf="todoList.length === 0">You have no ToDo items!</div>
  </div>
</div>
