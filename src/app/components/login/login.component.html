<div class="login-container">
  <div class="login-form">
    <form [formGroup]="loginFormGroup" (ngSubmit)="onLoginFormSubmit()">
      <div class="username">
        <input type="text" formControlName="email">
      </div>
      <div class="password">
        <input type="password" formControlName="password">
      </div>
      <div class="login-button">
        <button type="submit">
          Login
        </button>
      </div>
    </form>
    <div class="alert-message" *ngIf="loginFormGroup.touched && loginFormGroup.invalid">
      The username/password fields cannot be empty
    </div>
    <div class="alert-message" *ngIf="invalidCredentials">
      Invalid username or password!
    </div>
  </div>
</div>
