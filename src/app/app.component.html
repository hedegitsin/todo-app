<div class="header" *ngIf="currentUser">
  <div class="now">
    {{now | async | date : 'dd.MM.yyyy HH:mm:ss'}}
  </div>
  <div class="avatar" [title]="currentUser.firstName + ' ' + currentUser.lastName">
    {{[currentUser.firstName, currentUser.lastName] | initialLettersUpperCase}}
  </div>
  <button (click)="logout()">Logout</button>
</div>
<router-outlet></router-outlet>
